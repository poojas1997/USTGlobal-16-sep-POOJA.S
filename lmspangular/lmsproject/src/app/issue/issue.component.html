
<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <div class="card-header" style="background-color: rgb(110, 206, 110);"><br>
    <form #form='ngForm' (ngSubmit)="Issueform(form)">
        <label for="uid">User ID</label>
       
       
        <input type="tel" name="uid" id="uid" class="form-control mb-3" #uid="ngModel" ngModel required>

    
        <div *ngIf="uid.touched  && uid.invalid">
            <p *ngIf="uid.errors.required" class="alert-danger">*This field is mandatory</p>
        </div>
        <label for="bid">Book Id</label>
        <input type="tel" name="bid" id="bid" class="form-control mb-3" #bid="ngModel" ngModel required>

        <div *ngIf="bidtouched  && bid.invalid">
            <p *ngIf="bid.errors.required" class="alert-danger">*This field is mandatory</p>
        </div>

        <label for="date">Issue Date</label>
        <input type="date" name="issue" id="issue" class="form-control mb-3" #issue="ngModel" ngModel required>

      
       
     <button class="btn btn-outline-light" type="submit" style="float: right;" [disabled]="form.invalid">Issue</button>
    </form>
</div>

<script>
    function myFunction() {
      let  x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
